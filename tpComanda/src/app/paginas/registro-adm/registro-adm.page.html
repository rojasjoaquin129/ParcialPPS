<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title text-center>Registro Administrativo</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content style="--background:white">
  <ion-toolbar  class="tarj" style="margin-top: 5rem; --background:black; margin-bottom: 5rem;">
    <ion-title>Datos</ion-title>
    <br>
    <form [formGroup]="form" >
      <ion-item class="full-width-input">
        <ion-label position='floating'>Nombre</ion-label>
        <ion-input type="text" formControlName="nombre"></ion-input>
      </ion-item>
      <br>
      <ion-item class="full-width-input">
        <ion-label position='floating'>Apellido</ion-label>
        <ion-input type="text" formControlName="apellido"></ion-input>
      </ion-item>
      <br>
      <ion-item class="full-width-input">
        <ion-label position='floating'>Correo</ion-label>
        <ion-input type="text" formControlName="mail"></ion-input>
      </ion-item>
      <br>
      <ion-item class="full-width-input">
        <ion-label position='floating'>Contrase√±a</ion-label>
        <ion-input type="password" formControlName="clave"></ion-input>
      </ion-item>
      <br>
      <ion-item class="full-width-input">
        <ion-label position='floating'>DNI</ion-label>
        <ion-input type="text" formControlName="dni"></ion-input>
      </ion-item>
      <br>
      <ion-item class="full-width-input">
        <ion-label position='floating'>CUIL</ion-label>
        <ion-input type="text" formControlName="cuil"></ion-input>
      </ion-item>
      <br>
      <ion-item class="full-width-input">
        <ion-label position='floating'>Perfil</ion-label>
        <ion-select formControlName="perfil">
          <!-- (selectionChange)="seleccionUsuario()" -->
          <ion-select-option *ngFor="let usuario of usuarios" [value]="usuario.value">
            {{usuario.viewValue}}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <br>
      <ion-item class="full-width-input">
        <ion-label position='floating'>Foto: </ion-label>
        <ion-input type="text" formControlName="img" readonly></ion-input>
        <!-- <ion-button style="width: 50%;" color='secondary' (click)="tomarFoto(0)">Foto</ion-button> -->
      </ion-item>
      <br>
      <ion-button style="width: 50%;" color='secondary' (click)="tomarFoto()">Foto</ion-button>
      <br>
      <ion-button style="width: 50%;" [hidden]="ocultarVerificar"  color='secondary' *ngIf="logeando"  (click)="crear()">Entrar</ion-button>
      <!-- <ion-button [hidden]="!ocultarVerificar" color="secondary" *ngIf="logeando"  (click)="Entrar()"><i class="fa fa-spinner fa-spin"></i> Ingresando</ion-button> -->

    </form>
  </ion-toolbar>
</ion-content>
